<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assets/css/style.css">
    <script src="/Assets/javscrpt.js"></script>
    <title>Instagram</title>
</head>
<body>
    <div class="insta-wrapper">
        <div class="app-preview">
            <img src="/Assets/imgs/preview.png" alt="Preview app in a phone">
        </div>
        <div class="continue">
            <button class="mode-toggle" onclick="ToggleDarkMode()"><img src="/Assets/imgs/moon.svg" id="toggle-img"></button>
            <div class="group light-mode-group">
                <img src="/Assets/imgs/logo.png" alt="Instagram logo" id="insta-logo">
                <div class="profile-picture">
                    <img src="/Assets/imgs/perfil.png" alt="Image de perfil">
                </div>
                <a href="#" class="continue-login">Continue como edulkz</a>
                <a href="#" class="continue-remove">Remover conta</a>
            </div>
            <div class="group light-mode-group">
                <p class="not-user">Não é edulkz?</p>
                <p class="not-user">
                    <a href="#" class="not-user-link">Trocar contas </a> 
                    ou 
                    <a href="#" class="not-user-link"> Cadastre-se</a>
                </p>
            </div>
            <div class="get-app">
                <p class="get-app-text">Baixe o aplicativo</p>
                <div class="download">
                    <a href="" class="app-download"></a>
                    <a href="" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <footer>

    </footer>
</body>
</html>
